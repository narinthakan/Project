<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตอบกลับปัญหาผิว</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 p-10">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6">ตอบกลับปัญหาผิว</h1>

        <p><strong>ชื่อผู้ใช้งาน:</strong> {{ skin_data.user.username }}</p>
        <p><strong>ประเภทผิว:</strong> {{ skin_data.skin_type }}</p>
        <p><strong>ปัญหาผิวหน้า:</strong> {{ skin_data.concern }}</p>

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">ส่งคำตอบ</button>
        </form>
    </div>
</body>
</html>
