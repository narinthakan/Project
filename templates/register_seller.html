<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนผู้ขาย</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: "Kanit", sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-10 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-8">ลงทะเบียนผู้ขาย</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- อัปโหลดรูปโปรไฟล์ -->
            <div class="mb-6 flex flex-col items-center">
                <label class="block text-lg font-bold mb-2">อัปโหลดรูปโปรไฟล์</label>
                <div class="w-32 h-32 bg-gray-200 rounded-full overflow-hidden border border-gray-300 mb-4">
                    <img id="profilePreview" src="#" alt="โปรไฟล์" class="w-full h-full object-cover hidden">
                </div>
                <input 
                    type="file" 
                    id="profileImage" 
                    name="profile_picture" 
                    accept="image/*" 
                    class="text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    onchange="previewImage(event)">
            </div>

            <!-- ชื่อ-สกุล -->
            <div class="mb-6">
                <label for="full_name" class="block text-lg font-bold mb-2">ชื่อ-สกุล</label>
                <input id="full_name" name="full_name" type="text" placeholder="กรอกชื่อ-สกุล" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- ชื่อธุรกิจ/แบรนด์ -->
            <div class="mb-6">
                <label for="business_name" class="block text-lg font-bold mb-2">ชื่อธุรกิจ/แบรนด์</label>
                <input id="business_name" name="business_name" type="text" placeholder="กรอกชื่อธุรกิจ/แบรนด์" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- หมวดหมู่สินค้า -->
            <div class="mb-6">
                <label for="product_category" class="block text-lg font-bold mb-2">หมวดหมู่สินค้า</label>
                <input id="product_category" name="product_category" type="text" placeholder="กรอกหมวดหมู่สินค้า" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- ลิงค์เว็บไซต์/โซเชียลมีเดีย -->
            <div class="mb-6">
                <label for="social_media" class="block text-lg font-bold mb-2">โซเชียลมีเดีย</label>
                <input id="social_media" name="social_media" type="url" placeholder="กรอกลิงก์เว็บไซต์หรือโซเชียลมีเดีย" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- เบอร์โทรศัพท์ -->
            <div class="mb-6">
                <label for="phone_number" class="block text-lg font-bold mb-2">เบอร์โทรศัพท์</label>
                <input id="phone_number" name="phone_number" type="tel" placeholder="กรอกเบอร์โทรศัพท์" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- อีเมล -->
            <div class="mb-6">
                <label for="email" class="block text-lg font-bold mb-2">อีเมล</label>
                <input id="email" name="email" type="email" placeholder="กรอกอีเมล" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- รหัสผ่าน -->
            <div class="mb-6">
                <label for="password" class="block text-lg font-bold mb-2">รหัสผ่าน</label>
                <input id="password" name="password" type="password" placeholder="กรอกรหัสผ่าน" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- ปุ่มลงทะเบียน -->
            <div class="flex justify-center mt-8">
                <button type="submit" class="w-1/2 py-4 bg-black text-white font-bold rounded-full focus:outline-none hover:bg-gray-800">
                    ลงทะเบียน
                </button>
            </div>
        </form>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            const preview = document.getElementById('profilePreview');
            reader.onload = function () {
                preview.src = reader.result;
                preview.classList.remove('hidden');
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
