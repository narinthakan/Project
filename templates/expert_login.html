<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบผู้เชี่ยวชาญ</title>
    <!-- ฟอนต์ Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: "Kanit", sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <!-- กล่องฟอร์มเข้าสู่ระบบ -->
    <div class="bg-white rounded-lg shadow-lg p-10 max-w-md w-full">
        <!-- หัวข้อ -->
        <h1 class="text-3xl font-bold text-center mb-8 text-black">เข้าสู่ระบบผู้เชี่ยวชาญ</h1>
        
        <!-- ฟอร์ม -->
        <form method="post" action="{% url 'expert_login' %}">
            {% csrf_token %}

            <!-- ช่องกรอกอีเมล -->
            <div class="mb-6">
                <input id="email" name="email" type="email" placeholder="กรอกอีเมล" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- ช่องกรอกรหัสผ่าน -->
            <div class="mb-6">
                <input id="password" name="password" type="password" placeholder="กรอกรหัสผ่าน" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- ลิงก์ลืมรหัสผ่าน -->
            <div class="flex justify-end mb-6">
                <a href="#" class="text-blue-500 hover:underline">ลืมรหัสผ่าน?</a>
            </div>

            <!-- ปุ่มเข้าสู่ระบบ และ ลงทะเบียน -->
            <div class="flex justify-center items-center space-x-4">
                <!-- ปุ่มเข้าสู่ระบบ -->
                <button type="submit" 
                        class="w-1/2 py-3 bg-black text-white font-bold rounded-full focus:outline-none hover:bg-gray-800 transition duration-300">
                    เข้าสู่ระบบ
                </button>
                <!-- ปุ่มลงทะเบียน -->
                <a href="{% url 'register_expert'%}" 
                   class="w-1/2 py-3 bg-gray-300 text-gray-700 text-center font-bold rounded-full focus:outline-none hover:bg-gray-400 transition duration-300">
                    ลงทะเบียน
                </a>
            </div>
        </form>
    </div>
</body>
</html>
