{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6 text-center">รายชื่อผู้ใช้งาน</h1>
    <table class="w-full border-collapse border border-gray-300 bg-white shadow-lg rounded-lg">
        <thead class="bg-gray-100">
            <tr>
                <th class="border p-3">ชื่อผู้ใช้</th>
                <th class="border p-3">อีเมล</th>
                <th class="border p-3">ดูโปรไฟล์</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr class="hover:bg-gray-200">
                <td class="border p-3">{{ user.username }}</td>
                <td class="border p-3">{{ user.email }}</td>
                <td class="border p-3 text-center">
                    <a href="{% url 'admin_view_user_profile' user.id %}" class="bg-blue-500 text-white px-3 py-1 rounded">ดูโปรไฟล์</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
