<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อัปโหลดผิวหน้า</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: "Kanit", sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100 min-h-screen">
    <div class="flex flex-col items-center pt-10">
        <h1 class="text-2xl font-semibold mb-6">Upload Your Skin Photo</h1>
        <form method="post" enctype="multipart/form-data" class="w-1/2 bg-white p-6 rounded-lg shadow">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">อัปโหลดผิวหน้า</button>
            {% if error %}
                <p class="text-red-500 mt-4">{{ error }}</p>
            {% endif %}
        </form>
    </div>
</body>
</html>
