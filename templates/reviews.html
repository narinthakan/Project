{% extends "base.html" %}
{% load static %}

{% block title %}รีวิวผู้เชี่ยวชาญ - Essence The Beauty{% endblock %}

{% block content %}
<main class="p-6">
    <section class="text-center">
        <h2 class="text-2xl font-bold mb-6">รีวิวผู้เชี่ยวชาญ</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for expert in experts %}
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center">
                <img src="{{ expert.image.url }}" alt="{{ expert.name }}" class="w-24 h-24 rounded-full mb-4 border-2 border-gray-300">
                <h3 class="text-xl font-bold text-gray-800">{{ expert.name }}</h3>
                <p class="text-gray-600">{{ expert.title }}</p>
                <p class="text-gray-500 mt-4 text-sm italic">"{{ expert.review }}"</p>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
