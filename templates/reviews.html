{% extends "base.html" %}

{% block title %}รีวิวผู้เชี่ยวชาญ - Essence The Beauty{% endblock %}

{% block content %}
<main class="p-6">
    <section class="text-center">
        <h2 class="text-2xl font-bold mb-6">ผู้เชี่ยวชาญ</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for expert in experts %}
            <div class="bg-white rounded-lg shadow-md p-6 flex flex-col items-center">
                <img src="{{ expert.profile_picture.url }}" alt="{{ expert.username }}" class="w-24 h-24 rounded-full mb-4 border-2 border-gray-300">
                <h3 class="text-xl font-bold text-gray-800">{{ expert.username }}</h3>
                <p class="text-gray-500">{{ expert.title }}</p>

                <!-- คลิกเพื่อดูรายละเอียดรีวิวของ expert คนนี้ -->
                <a href="{% url 'expert_detail' expert.id %}"
                   class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                   ดูรีวิว
                </a>
            </div>
            {% endfor %}
        </div>
    </section>
</main>
{% endblock %}
