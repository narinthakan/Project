<!DOCTYPE html>  
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโปรไฟล์ผู้เชี่ยวชาญ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: "Kanit", sans-serif;
        }

        body {
            background-color: #EFF6FF;
            background-image: radial-gradient(circle at 20% 20%, #BFDBFE 0%, transparent 40%), 
                             radial-gradient(circle at 80% 80%, #93C5FD 0%, transparent 40%);
            min-height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 0;
            box-shadow: none;
            padding: 40px;
            max-width: 650px;
            margin: 30px auto;
        }

        .form-header {
            position: relative;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #EBF5FF;
        }

        .form-header h1 {
            color: #1E40AF;
            font-weight: 600;
            font-size: 1.8rem;
        }

        .form-header p {
            color: #64748B;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            color: #334155;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 1.05rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            padding-left: 8px; /* ปรับ padding ให้ชิดซ้าย */
            border-radius: 10px;
            border: 1.5px solid #E2E8F0;
            background-color: #F8FAFC;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            background-color: white;
        }

        .form-control::placeholder {
            color: #94A3B8;
            font-size: 1rem; /* ขนาดข้อความ */
        }

        .btn-primary {
            background-color: #2563EB;
            color: white;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 500;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .btn-primary:hover {
            background-color: #1D4ED8;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(37, 99, 235, 0.25);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #3B82F6;
            font-weight: 500;
            margin: 20px 0 10px 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #1D4ED8;
            transform: translateX(-3px);
        }

        .back-icon {
            margin-right: 8px;
        }

        .current-image {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .current-image img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 2px solid #E2E8F0;
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px 15px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body class="py-8">
    <div class="form-container">
        <div class="form-header text-center">
            <h1>แก้ไขโปรไฟล์ผู้เชี่ยวชาญ</h1>
            <p>อัปเดตข้อมูลของคุณเพื่อให้ผู้ใช้ได้รู้จักคุณมากขึ้น</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_full_name" class="form-label">ชื่อ-นามสกุล</label>
                <div class="input-icon-wrapper">
                    <!-- เพิ่ม placeholder เพื่อแสดงข้อความแนะนำ -->
                    <input type="text" name="full_name" id="id_full_name" class="form-control" placeholder="กรุณากรอกชื่อ-นามสกุล" value="{{ form.full_name.value }}">
                </div>
            </div>

            <div class="form-group">
                <label for="id_license_number" class="form-label">เลขใบประกอบวิชาชีพ</label>
                <div class="input-icon-wrapper">
                    <!-- เพิ่ม placeholder เพื่อแสดงข้อความแนะนำ -->
                    <input type="text" name="license_number" id="id_license_number" class="form-control" placeholder="กรุณากรอกเลขใบประกอบวิชาชีพ" value="{{ form.license_number.value }}">
                </div>
            </div>

            <div class="form-group">
                <label for="id_expertise" class="form-label">ความเชี่ยวชาญ</label>
                <div class="input-icon-wrapper">
                    <!-- เพิ่ม placeholder เพื่อแสดงข้อความแนะนำ -->
                    <input type="text" name="expertise" id="id_expertise" class="form-control" placeholder="กรุณากรอกความเชี่ยวชาญ" value="{{ form.expertise.value }}">
                </div>
            </div>

            <div class="form-group">
                <label for="id_workplace" class="form-label">สถานที่ทำงาน</label>
                <div class="input-icon-wrapper">
                    <!-- เพิ่ม placeholder เพื่อแสดงข้อความแนะนำ -->
                    <input type="text" name="workplace" id="id_workplace" class="form-control" placeholder="กรุณากรอกสถานที่ทำงาน" value="{{ form.workplace.value }}">
                </div>
            </div>

            <div class="form-group">
                <label for="id_experience" class="form-label">ประสบการณ์การทำงาน</label>
                <div class="input-icon-wrapper">
                    <!-- เพิ่ม placeholder เพื่อแสดงข้อความแนะนำ -->
                    <textarea name="experience" id="id_experience" class="form-control" placeholder="กรุณากรอกประสบการณ์การทำงาน">{{ form.experience.value }}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="id_profile_image" class="form-label">รูปโปรไฟล์</label>
                {{ form.profile_image }}
            </div>

            <div class="mt-8">
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save mr-2"></i> บันทึกข้อมูล
                </button>
            </div>
        </form>
    </div>
</body>
</html>
