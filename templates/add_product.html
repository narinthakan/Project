<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มผลิตภัณฑ์ใหม่</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: 'Kanit', sans-serif;
        }
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 700px;
            width: 100%;
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            color: #2d3748;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #4a5568;
        }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background-color: #f7fafc;
            transition: border-color 0.2s ease;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3182ce;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.3);
        }
        button {
            background-color: #38a169;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2f855a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>เพิ่มผลิตภัณฑ์ใหม่</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- ชื่อสินค้า -->
            <label for="name">ชื่อสินค้า</label>
            <input type="text" id="name" name="name" placeholder="กรอกชื่อผลิตภัณฑ์" required>
            
            <!-- ภาพสินค้า -->
            <label for="image">ภาพสินค้า</label>
            <input type="file" id="image" name="image" accept="image/*" required>
            
            <!-- ราคา -->
            <label for="price">ราคา</label>
            <input type="number" id="price" name="price" placeholder="กรอกราคา (บาท)" required>
            
            <!-- หมวดหมู่ -->
            <label for="category">หมวดหมู่</label>
            <select id="category" name="category" required>
            <option value="">-- เลือกหมวดหมู่ --</option>
            {% for cat in categories %}
            <option value="{{ cat.id }}">{{ cat.name }}</option>
            {% endfor %}
            </select>


            <!-- รายละเอียดสินค้า -->
            <label for="description">รายละเอียดสินค้า</label>
            <textarea id="description" name="description" rows="4" placeholder="กรอกรายละเอียดผลิตภัณฑ์" required></textarea>

            <!-- วิธีใช้ -->
            <label for="usage">วิธีใช้</label>
            <textarea id="usage" name="usage" rows="3" placeholder="ระบุวิธีการใช้งาน" required></textarea>
            
            <!-- ลิ้งค์สั่งซื้อ -->
            <label for="link">ลิ้งค์สั่งซื้อสินค้า</label>
            <input type="url" id="link" name="link" placeholder="วางลิ้งค์สั่งซื้อสินค้า" required>
            
            <!-- ปุ่มบันทึก -->
            <button type="submit">บันทึกผลิตภัณฑ์</button>
        </form>
    </div>
</body>
</html>
