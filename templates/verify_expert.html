<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตรวจสอบผู้เชี่ยวชาญ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 py-10">

    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-6">ตรวจสอบผู้เชี่ยวชาญ</h1>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <p><strong>ชื่อ: </strong>{{ expert.full_name }}</p>
            <p><strong>ใบประกอบวิชาชีพ: </strong>{{ expert.license_number }}</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full">ยืนยันผู้เชี่ยวชาญ</button>
            </form>
        </div>
    </div>

</body>
</html>
