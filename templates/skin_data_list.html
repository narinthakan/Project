<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการข้อมูลผิวหน้า</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <style>
        * {
            font-family: "Kanit", sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded shadow">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">รายการข้อมูลผิวหน้าของผู้ใช้งาน</h1>
        
        <!-- แสดงรายการข้อมูลผิวหน้า -->
        {% for data in skin_data_list %}
        <div class="p-4 border rounded mb-4">
            <p><strong>ชื่อผู้ใช้:</strong> {{ data.user.username }}</p>
            <p><strong>ประเภทผิว:</strong> {{ data.skin_type }}</p>
            <p><strong>วันที่ส่ง:</strong> {{ data.submitted_at }}</p>
            <a href="{% url 'expert_view' skin_data_id=data.id %}" 
               class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">
                ดูข้อมูล
            </a>
        </div>
        {% empty %}
        <p class="text-center text-gray-500">ไม่มีข้อมูลผิวหน้าในขณะนี้</p>
        {% endfor %}
    </div>
</body>
</html>
