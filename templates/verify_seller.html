<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ยืนยันผู้ขาย</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 py-10">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold text-center mb-6">ยืนยันผู้ขาย</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p><strong>ชื่อผู้ขาย: </strong>{{ seller.full_name }}</p>
            <p><strong>ชื่อแบรนด์สินค้า: </strong>{{ seller.business_name }}</p>
            <p><strong>หมวดหมู่สินค้า: </strong>{{ seller.product_category }}</p>
            <p><strong>สถานะปัจจุบัน: </strong>{% if seller.is_verified %}ยืนยันแล้ว{% else %}ยังไม่ได้ยืนยัน{% endif %}</p>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full hover:bg-blue-700">
                    ยืนยันผู้ขาย
                </button>
            </form>
        </div>
    </div>
</body>
</html>
