<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: "Kanit", sans-serif;
        }
    </style>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordButton = document.getElementById('togglePasswordButton');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordButton.innerHTML = 'ซ่อนรหัสผ่าน';
            } else {
                passwordInput.type = 'password';
                passwordButton.innerHTML = 'แสดงรหัสผ่าน';
            }
        }
    </script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-10 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-8">เข้าสู่ระบบ</h1>
        
        <!-- แก้ไขให้ฟอร์มส่งข้อมูลไปยัง login_view -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="email" class="sr-only">อีเมล์</label>
                <input id="email" name="username" type="text" placeholder="อีเมล์" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <div class="mb-6 relative">
                <label for="password" class="sr-only">รหัสผ่าน</label>
                <input id="password" name="password" type="password" placeholder="รหัสผ่าน" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <button type="button" id="togglePasswordButton" onclick="togglePasswordVisibility()" class="absolute right-4 top-4 focus:outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M2 10c0-4.418 5.372-8 8-8s8 3.582 8 8-5.372 8-8 8-8-3.582-8-8zm8-3a3 3 0 100 6 3 3 0 000-6z" />
                    </svg>
                </button>
            </div>
            
            <!-- ปุ่มลืมรหัสผ่าน -->
            <div class="flex justify-end mb-6">
                <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">ลืมรหัสผ่าน?</a>
            </div>

            <div class="flex justify-center items-center space-x-4 mt-6">
                <!-- ปุ่มเข้าสู่ระบบ -->
                <button type="submit" class="w-1/3 py-4 bg-black text-white font-bold rounded-full focus:outline-none hover:bg-gray-800">
                    เข้าสู่ระบบ
                </button>
                
                <!-- ปุ่มลงทะเบียน เชื่อมโยงไปยัง URL -->
                <a href="{% url 'register' %}" class="w-1/3 py-4 bg-gray-300 text-gray-600 font-bold text-center rounded-full focus:outline-none hover:bg-gray-400">
                    ลงทะเบียน
                </a>
            </div>
        </form>
    </div>
</body>
</html>
