<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <!-- ใช้ฟอนต์ Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            font-family: "Kanit", sans-serif;
        }
    </style>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <!-- กล่องฟอร์มเข้าสู่ระบบ -->
    <div class="bg-white rounded-lg shadow-lg p-10 max-w-md w-full">
        <h1 class="text-3xl font-bold text-center mb-8">เข้าสู่ระบบ</h1>
        
        <!-- ฟอร์ม -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <!-- ช่องกรอกอีเมล -->
            <div class="mb-6">
                <label for="email" class="sr-only">อีเมล์</label>
                <input id="email" name="username" type="text" placeholder="อีเมล์" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>

            <!-- ช่องกรอกรหัสผ่าน -->
            <div class="mb-6 relative">
                <label for="password" class="sr-only">รหัสผ่าน</label>
                <input id="password" name="password" type="password" placeholder="รหัสผ่าน" required
                       class="w-full p-4 text-base rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            </div>
            
            <!-- ปุ่มเข้าสู่ระบบและลงทะเบียน -->
            <div class="flex justify-center items-center space-x-4 mt-6">
                <button type="submit" class="w-1/3 py-4 bg-black text-white font-bold rounded-full focus:outline-none hover:bg-gray-800">
                    เข้าสู่ระบบ
                </button>
                <a href="{% url 'register' %}" class="w-1/3 py-4 bg-gray-300 text-gray-600 font-bold text-center rounded-full focus:outline-none hover:bg-gray-400">
                    ลงทะเบียน
                </a>
            </div>
        </form>

        <!-- ลิงก์ข้างล่างสุด -->
        <div class="flex justify-center items-center mt-8 space-x-6">
            <a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">ลืมรหัสผ่าน?</a>
            <a href="{% url 'expert_login' %}" class="text-red-500 font-bold hover:underline">ผู้เชี่ยวชาญ</a>
            <a href="{% url 'seller_login' %}" class="text-red-500 font-bold hover:underline">ผู้ขาย</a>
        </div>
    </div>
</body>
</html>
